            <a href="index.html"><h1>Eco!</h1></a>

        <div class="nav-list">

                <li class="nav-item"><a href="catalog.html" class="nav-link">CATALOGO</a></li>

        <section class="main-content">

                    <h3>Requisitos Mínimos</h3>

                    <ul id="rec-requirements">
                        <li>N/A</li>
                    </ul>
                </div>

                <div class="screenshots">
                    <h3>Capturas de Tela</h3>
                    <div id="screenshots-container" class="screenshot-container"></div>
                </div>

                <div class="user-reviews">
                    <h3>Avaliações dos Usuários</h3>
                    <div id="reviews-container"></div>
                </div>
            </div>
        </section>
